<!DOCTYPE html>
<html>
<head>
	<title>bryce</title>
</head>
<!-- 开发环境版本，包含了用帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- vue Router.js -->
<script type="text/javascript" src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
<body>
	<div id="app">
		<h1>{{ text }}</h1>
		<button @click="secondPage">to Second</button>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			text:"Hello World"
		},
		methods:{
			secondPage(){
				window.location.href = "introduce.html"
			}
		}
	})	
</script>
</html>
